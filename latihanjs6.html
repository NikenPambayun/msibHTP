<script>
    //ada pelanggan membali barang elektronik
    // barang-barangnya misal TV => 3 JT, Motor =. 12 JT, Kulkas => 4 JT
    // tentukan pembelian barangnya apa dan berapa yang di beli

    let pelanggan = "Niken Pambayun";
    let produk = "Motor";

    if(produk == 'TV'){
        harsat = 3000000;
    }
    else if(produk == 'Motor'){
        harsat = 12000000;
    }
    else if(produk == 'Kulkas'){
        harsat = 4000000;
    }
    else {
        harsat = 0;
    }

    let jmlBeli = 3;
    let bruto = harsat * jmlBeli;

    // jika dia membeli motor maka dia akan dapat diskon
    let diskon = (produk == 'Motor') ? 0.1 * bruto : 0;
    let harga_diskon = bruto - diskon;

    document.write("Data Pembelian " +
    "<br> Pelanggan " + pelanggan +
    "<br> Produk yang di beli " + produk +
    "<br> Harga satuan " + harsat +
    "<br> Jumlah barang yang di beli " + jmlBeli +
    "<br> Total harga dari pembeli " + bruto + 
    "<br> Hasil diskon " + harga_diskon
    )
</script>

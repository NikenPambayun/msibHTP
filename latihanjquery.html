<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Pemanggilan Jquery</title>
    <script src="js/jquery-3.6.4.min.js"></script>
</head>

<body>

    <script>
        // A $( document ).ready() block.
        $(document).ready(function () {

            // pembuatan jquery dengan pemanggilan selector tag
            $("input").click(function(){
                alert("Selamat Belajar Jquery")
            });

            // pembuatan jquery dengan pemanggilan Id
            $("#panggil_id").css("color", "orange");

            // pembuatan jquery dengan pemanggilan Class
            $(".panggil_class").css("color", "blue");
            
            // menggunakan effect
            $("p").hide(1000);
            $("p").slideDown(1000);
        });
    </script>

    <h3 id="panggil_id">Selamat Belajar Jquery Menggunakan Pemanggilan ID</h3>
    <h1 class="panggil_class">Selamat Belajar Jquery Menggunakan Pemanggilan CLASS</h1>
    <p>Teksnya Hilang</p>
    <input type="submit"value="salam" />

</body>

</html>

<script>
    // ini adalah proses operator aritmatika
    var jari2 = 20;
    const PHI = 3.14;

    let luas = PHI * jari2 * jari2;

    document.write("Diketahui jari-jari sebuah lingkaran adalah " + jari2 + " cm," +
    "<br> Jadi Luas lingkaran tersebut adalah " + luas + " cm");
</script>

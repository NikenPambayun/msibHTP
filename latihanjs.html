<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLatihan JS Pertama</title>
</head>
<body>
    
</body>
<script>
    // ini adalah contoh komentar js didalam SCRIPT
    // var adalah deklarasi variabel
    // nama adalah variabel
    // "niken pambayun" adalah value atau nilai dari variabel dan tipe datanya adalah STRING atau VARCHAR
    // dan variabel adalah memori yang mengimpan nilai atau value
    var nama = "Niken Pambayun";
    var pekerjaan = "Programmer" //tipe data string
    let umur = 20; //tipe data integer atau bilangan bulat
    let beratBadan = 80.5; //tipe data float atau double (Bilangan Real)

    //mencetak variabel
    document.write("<h3 align='center'>Belajar JavaScript</h3>");
    document.write("<hr/>");
    document.write("<br> Nama : " + nama); //ini memanggil atau mencetak data dari variabel nama
    document.write("<br> Pekerjaan : " + pekerjaan);
    document.write("<br> Umur : " + umur + " Tahun");
    document.write("<br> Berat Badan : " + beratBadan + " kg");
</script>
</html>

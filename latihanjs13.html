<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Pemanggilan ID -->
    <!-- <h1 id="coba">Hello Word</h1> -->
    <h1 id="coba"></h1>
    <!-- Pemanggilan Class Name -->
    <h1 class="coba1">Hollaaaaa</h1>
    <!-- Pemanggilan Tag -->
    <h2>Coba Tag</h2>
    <!-- Pemanggilan Style -->
    <h1 id="warna">Warna Biru</h1>

    <script>
        // ini contoh pembuatan elemen id
        var x = document.getElementById("coba").innerHTML = "Hello Word Baru";
        // ini contoh pembuatan element class name
        var y = document.getElementsByName("coba1");
        // ini contoh pembuatan elemen tag
        var z = document.getElementsByTagName("h2");
        // contoh pemanggilan atribut Style
        var zi = document.getElementById("warna").style.color = "blue";
    </script>

</body>
</html>

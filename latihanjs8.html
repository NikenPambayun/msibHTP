<script>
    //ada pelanggan membali barang elektronik
    // barang-barangnya misal TV => 3 JT, Motor =. 12 JT, Kulkas => 4 JT
    // tentukan pembelian barangnya apa dan berapa yang di beli

    let pelanggan = "Niken";
    let produk = "TV";

    let harsat = 0;
    switch(produk){
        case 'TV' : harsat = 3000000; break;
        case 'Motor' : harsat = 12000000; break;
        case 'Kulkas' : harsat = 4000000; break;
        default : harsat = 0;
    }

    let jmlBeli = 3;
    let total = harsat * jmlBeli
    let ppn = total * 0.11;


    //membuat diskon untuk 3 produk diatas
    let diskon = 0;
    if(produk == 'TV') diskon = 0.3 * total;
    else if(produk == 'Motor') diskon = 0.2 * total;
    else diskon = 0.5 * total;
    
    let total2 = total - diskon;
    let total3 = total2 + ppn;

    document.write("Data Pembelian " +
    "<br> Pelanggan : " + pelanggan +
    "<br> Produk : " + produk +
    "<br> Harga produk : " + harsat +
    "<br> Jumlah produk : " + jmlBeli +
    "<br> Total : " + total +
    "<br> Diskon : " + diskon +
    "<br> PPN : " + ppn +
    "<br> Total Keseluruhan : " + total3
    );
</script>
